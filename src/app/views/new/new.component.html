<div class="card">
  <div class="card-header">
    <h5 class="card-title">Crear nuevo curso</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="newCourseForm" (ngSubmit)="createNewCourse(newCourseForm.value)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nombre del curso">
      </div>
      <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" formControlName="description" cols="30" rows="10"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <label>Fecha inicio</label>
          <input type="date" class="form-control" formControlName="startDate">
        </div>
        <div class="col">
          <label>Fecha final</label>
          <input type="date" class="form-control" formControlName="endDate">
        </div>
      </div>
      <div class="row mt-5">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
      </div>
    </form>

  </div>
</div>
